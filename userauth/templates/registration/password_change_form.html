{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col col-md-6">
        <h2>Cмените пароль</h2>
        <p class="mb-3">Пожалуйста введите новый пароль дважды, чтобы правильно его верифицировать</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Изменить мой пароль</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
