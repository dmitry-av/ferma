{% extends "base.html" %}
{% block title %}Ваш профиль{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h2>Ваш профиль</h2>
        <p>Вы залогинены как {% if request.user.first_name %} {{ request.user.first_name }} {{request.user.last_name }}
            {% else %} {{ request.user.email }} {% endif %}</p>
        <p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
        </p>
    </div>
</div>
{% endblock %}
